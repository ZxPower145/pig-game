<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <button id="open" class="modal-button">Rules</button>
    <div class="modal-container" id="modal-container">
      <div class="modal">
        <h1>Rules</h1>
        <p>First player to reach 100 points wins</p>
        <p>
          If you roll a 1 your current score gets reset to 0 and the other
          player gets to roll
        </p>
        <p>
          Click "Hold" to add your current points to your total points and not
          lose them in case you roll a 1
        </p>
        <button id="close" class="modal-button">Close</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
